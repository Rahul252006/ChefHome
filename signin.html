<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="main.js" defer type="module"></script>
<title>Sign In | CHEF HOME</title>

<style>
  @font-face {
    font-family: 'milker';
    src: url('fonts/Milker.otf') format('opentype');
  }
  @font-face {
    font-family: 'lexend';
    src: url('fonts/Lexend-VariableFont_wght.ttf') format('truetype');
  }
  * {
        -webkit-tap-highlight-color: transparent;
    }
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0E0E0E;
    font-family: "lexend", sans-serif;
    color: #3E3E3E;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("—Slidesdocs—gleaming abstract in golden waves_203f90ae1c.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.2;
    filter: brightness(75%);
    z-index: -1;
    pointer-events: none;
  }

  .container {
    background: rgba(0, 0, 0, 0);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    padding: 40px 50px;
    width: 360px;
    max-width: 90%;
    text-align: center;
    border: 1px solid #99730025;
    box-sizing: border-box;
  }

  h1 {
    font-family: "milker";
    color: #C49B66;
    font-size: 32px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px;
    border-radius: 25px;
    font-size: 15px;
    outline: none;
    text-align: center;
    background-color: rgba(0, 0, 0, 0);
    color: #ffffff;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: 0.3s ease-in-out;
  }

  input:focus {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
  }

  input::placeholder {
    color: #ffffff;
  }

  .signin-btn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 25px;
    background-color: #C49B66;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(196, 155, 102, 0.3);
    transition: all 0.3s ease-in-out;
  }

  .signin-btn:hover {
    background-color: #E7D4B5;
    color: #3E3E3E;
    transform: translateY(-3px);
  }

  .divider {
    margin: 20px 0;
    font-size: 13px;
    color: #7D7D7D;
  }

  .social-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .social-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 10px;
    border-radius: 25px;
    border: 1px solid rgba(196, 155, 102, 0.25);
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(196, 155, 102, 0.15);
  }

  .google {
    background-color: #FFFFFF;
    color: #3E3E3E;
  }

  .google img {
    width: 20px;
  }

  .apple {
    background-color: #3E3E3E;
    color: #FFFFFF;
  }

  .apple img {
    width: 20px;
    filter: invert(1);
  }

  .google:hover { background-color: #F0E8DC; }
  .apple:hover { background-color: #5A5A5A; }

  p {
    margin-top: 15px;
    font-size: 14px;
    color: #7D7D7D;
  }

  a {
    color: #C49B66;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
    color: #E7D4B5;
  }

  /* ========== RESPONSIVE STYLES ========== */
  @media (max-width: 480px) {
    .container {
      width: 95%;
      padding: 25px 20px;
    }
    h1 { font-size: 26px; }
    input { font-size: 14px; padding: 10px; }
    .signin-btn { font-size: 14px; padding: 10px; }
    .social-btn { font-size: 14px; padding: 8px; gap: 8px; }
    p { font-size: 13px; }
  }

  @media (max-width: 768px) {
    .container { width: 80%; padding: 30px 35px; }
    h1 { font-size: 28px; }
    input { font-size: 15px; }
    .signin-btn { font-size: 15px; padding: 11px; }
  }

</style>
</head>
<body>

  <div class="container">
    <h1>CHEF HOME</h1>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="signin-btn">Sign In</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-buttons">
      <button class="social-btn google" id="google-l">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Sign in with Google
      </button>

      <button class="social-btn apple" id="appleLogin">
        <img src="https://www.svgrepo.com/show/349446/apple.svg" alt="Apple"> Sign in with Apple
      </button>
    </div>

    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

</body>
</html>
