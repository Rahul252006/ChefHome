.crystal {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  opacity: 0;
  transform-origin: bottom center;
  transform: translate(-50%, -50%) rotateX(45deg) rotateZ(0deg);
  animation: spin 4s linear infinite, emerge 2s ease-in-out infinite alternate,
    fadeIn 0.3s ease-out forwards;
  border-radius: 10px;
  visibility: hidden;
}

@keyframes spin {
  from {
    transform: translate(-50%, -50%) rotateX(45deg) rotateZ(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotateX(45deg) rotateZ(360deg);
  }
}

@keyframes emerge {
  0%,
  100% {
    transform: translate(-50%, -50%) scale(0.5);
    opacity: 0;
  }
  50% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
}

@keyframes fadeIn {
  to {
    visibility: visible;
    opacity: 0.8;
  }
}

  background: linear-gradient(45deg, #003366, #336699);
  animation-delay: 0s;

<script>
document.addEventListener("DOMContentLoaded", () => {

  window.addEventListener("load", () => {
    const loader = document.getElementById("loader-screen");
    if (loader) {
      loader.style.opacity = "0";
      loader.style.transition = "0.5s";
      setTimeout(() => (loader.style.display = "none"), 500);
    }
  });

  const checkbox = document.getElementById("checkbox");
  const toggleBtn = document.querySelector(".toggle");
  const dropdown = document.getElementById("menuDropdown");

  function openMenu() {
    dropdown.style.display = "flex";
    dropdown.style.animation = "dropdownOpen 0.25s forwards";
  }

  function closeMenu() {
    dropdown.style.animation = "dropdownClose 0.25s forwards";
    setTimeout(() => (dropdown.style.display = "none"), 230);
  }

  if (toggleBtn) {
    toggleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      checkbox.checked = !checkbox.checked;
      checkbox.checked ? openMenu() : closeMenu();
    });
  }

  document.addEventListener("click", (e) => {
    if (toggleBtn && !toggleBtn.contains(e.target) &&
        dropdown && !dropdown.contains(e.target)) {
      if (checkbox) checkbox.checked = false;
      closeMenu();
    }
  });

  const nameEl = document.getElementById("name");
  const phoneEl = document.getElementById("phone");
  const stateEl = document.getElementById("state");
  const districtEl = document.getElementById("district");
  const cityEl = document.getElementById("city");
  const addressEl = document.getElementById("address");

  const nextBtn = document.getElementById("nextBtn");

  cityEl.addEventListener("input", () => {
    let v = cityEl.value.toLowerCase();
    if (v.length > 0) {
      cityEl.value = v.charAt(0).toUpperCase() + v.slice(1);
    }
  });

  function setInvalid(el) {
    if (!el) return;
    el.style.border = "2px solid red";
  }

  function clearInvalid(el) {
    if (!el) return;
    el.style.border = "1px solid rgba(255,255,255,0.2)";
  }

  nextBtn.addEventListener("click", (e) => {
    e.preventDefault();

    const name = nameEl.value.trim();
    const phone = phoneEl.value.trim();
    const state = stateEl.value.trim();
    const district = districtEl.value.trim();
    const cityDisplay = cityEl.value.trim();
    const address = addressEl.value.trim();

    let ok = true;

    if (!name) { setInvalid(nameEl); ok = false; } else clearInvalid(nameEl);
    if (!/^\d{10}$/.test(phone)) { setInvalid(phoneEl); ok = false; } else clearInvalid(phoneEl);
    if (!state) { setInvalid(stateEl); ok = false; } else clearInvalid(stateEl);
    if (!district) { setInvalid(districtEl); ok = false; } else clearInvalid(districtEl);
    if (!cityDisplay) { setInvalid(cityEl); ok = false; } else clearInvalid(cityEl);
    if (!address) { setInvalid(addressEl); ok = false; } else clearInvalid(addressEl);

    if (!ok) {
      alert("⚠ Please fill all required fields correctly.");
      return;
    }

    const cityLower = cityDisplay.toLowerCase();
    const districtLower = district.toLowerCase();

    const userData = {
      name,
      phone,
      state,
      district,
      city_display: cityDisplay,
      city: cityLower,
      address
    };

    try {
      localStorage.setItem("userProfile", JSON.stringify(userData));
      localStorage.setItem("userName", name);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("userState", state);
      localStorage.setItem("userDistrict", district);
      localStorage.setItem("userDistrictLower", districtLower);
      localStorage.setItem("userCityDisplay", cityDisplay);
      localStorage.setItem("userCity", cityLower);
      localStorage.setItem("userAddress", address);

      // ADDED → Used in Step 3 bookings
      localStorage.setItem("userArea", districtLower);

    } catch (err) {
      console.warn("localStorage error:", err);
    }

    window.location.href = "step2.html";
  });

  [nameEl, phoneEl, districtEl, cityEl, addressEl, stateEl].forEach(el => {
    if (!el) return;
    el.addEventListener("input", () => {
      clearInvalid(el);
    });
  });

});
</script>
