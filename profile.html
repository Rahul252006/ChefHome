<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - CHEF HOME</title>
  <style>
    @font-face {
      font-family: "milker";
      src: url("fonts/Milker.otf") format("opentype");
    }
    @font-face {
      font-family: "lexend";
      src: url("fonts/Lexend-VariableFont_wght.ttf") format("truetype");
    }
    * {
        -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "lexend";
      background-color: #0E0E0E;
      color: #F5F5F5;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("—Slidesdocs—gleaming abstract in golden waves_203f90ae1c.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: -1;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      padding: 15px 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(30, 30, 30, 0.25);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      box-shadow: 
        inset 0 0 10px rgba(255, 255, 255, 0.05),
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(214, 196, 140, 0.15);
      border-radius: 50px;
      z-index: 100;
    }

    header h1 {
      font-family: "milker";
      font-size: 28px;
      color: #D6C48C;
      margin: 0;
    }

    main {
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .profile-card {
      width: 350px;
      background: rgba(30, 30, 30, 0.25);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(214, 196, 140, 0.15);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 30px;
      text-align: center;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #D6C48C;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      font-family: "milker";
      font-size: 28px;
      color: #D6C48C;
      margin: 10px 0;
    }

    .profile-card p {
      font-size: 16px;
      margin: 5px 0;
      color: #F5F5F5;
    }

    .profile-card .edit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 20px;
      border: 1px solid rgba(214,196,140,0.3);
      background: rgba(214,196,140,0.15);
      color: #D6C48C;
      font-family: "lexend";
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .profile-card .edit-btn:hover {
      background: rgba(214,196,140,0.35);
      color: #ffffff;
      transform: translateY(-3px);
    }

    .section-title {
      font-family: "milker";
      font-size: 22px;
      color: #D6C48C;
      margin-bottom: 10px;
      text-align: left;
      width: 350px;
    }

    .details {
      width: 350px;
      background: rgba(30, 30, 30, 0.25);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      border: 1px solid rgba(214,196,140,0.15);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    .details p {
      margin: 8px 0;
      font-size: 16px;
      color: #F5F5F5;
    }
  </style>
</head>
<body>

  <header>
    <h1>CHEF HOME</h1>
  </header>

  <main>
    <div class="profile-card">
      <img src="profile.jpg" alt="Profile Picture">
      <h2>Rahul Simhadri</h2>
      <p>Email: rahul@example.com</p>
      <p>Phone: +91 9876543210</p>
      <button class="edit-btn">Edit Profile</button>
    </div>
  </main>

</body>
</html>
